<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/Menu" style="width: fit-content;">
        <img src="assets/layout/images/carga.png" alt="logo">
        <span>Asistencia</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" (click)="op.toggle($event)">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
    </div>
    <p-overlayPanel #op [showCloseIcon]="true" [style]="{ 'min-width': '220px', 'max-width': '220px' }" styleClass="user-overlay-panel">
        <div class="w-80">
            <div class="flex align-items-center gap-3 p-3">
                <div class="w-3rem h-3rem border-circle surface-200 flex align-items-center justify-content-center">
                    <i class="pi pi-user text-2xl"></i>
                </div>
                <div>
                    <div class="text-900 font-medium">{{nombre}}</div>
                </div>
            </div>
            <div class="border-top-1 surface-border my-2"></div>
            <div class="p-2">
                <button (click)="cerrarSesion()" class="p-link w-full p-3 flex align-items-center gap-2 hover:surface-100 border-round-lg text-red-600 transition-colors transition-duration-150">
                    <i class="pi pi-sign-out"></i>
                    <span>Cerrar Sesi√≥n</span>
                </button>
            </div>
        </div>
    </p-overlayPanel>
</div>
